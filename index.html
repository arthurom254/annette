<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annette's Birthday</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="button-container">
    <button id="start-button" onclick="play()">Start Celebration</button>
  </div>

      <div id="image-slider"></div>
    </div>

    <div id="confetti"></div>

    <div class="message">
      <h1>Happy Birthday Annette!</h1>
      <h3>On September 16, 2024</h3>
    </div>
  </div>
  <audio id="audio-annette" src="https://annette.shahibu.com/music/music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
